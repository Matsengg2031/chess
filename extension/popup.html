<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 200px; padding: 10px; font-family: sans-serif; background: #222; color: #eee; }
    button { width: 100%; padding: 10px; margin-top: 10px; cursor: pointer; background: #4caf50; border: none; color: white; border-radius: 4px; }
    button.stop { background: #f44336; }
    h2 { margin-top: 0; text-align: center; }
    .status { margin-top: 10px; text-align: center; font-size: 12px; opacity: 0.8; }
  </style>
</head>
<body>
  <h2>Chess AI</h2>
  
  <div style="margin-bottom: 10px;">
    <label style="font-size: 10px;">Server URL:</label>
    <input type="text" id="serverUrl" value="https://chess.bsi.deno.dev" style="width: 100%; box-sizing: border-box;">
  </div>

  <button id="toggleBtn">Start AI</button>
  <div class="status" id="status">Status: Idle</div>
  <script src="popup.js"></script>
</body>
</html>
